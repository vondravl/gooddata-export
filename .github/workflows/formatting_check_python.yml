name: Python Formatting Check

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/formatting_check_python.yml'

jobs:
  check-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use action for linting - output-format=github enables annotations
      - name: Check Python linting (ruff check)
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: check

      # Run format directly - the action sets RUFF_OUTPUT_FORMAT=github
      # which the formatter doesn't support, so we run without that env var
      - name: Check Python formatting (ruff format)
        run: env -u RUFF_OUTPUT_FORMAT ruff format --check --diff .

      - name: Show diff if formatting issues found
        if: failure()
        run: |
          echo "Formatting issues detected. Run locally to fix:"
          echo ""
          echo "  make ruff-format"
          echo ""
          echo "Or directly with ruff:"
          echo "  ruff check --fix . && ruff format ."
